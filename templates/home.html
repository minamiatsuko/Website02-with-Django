{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-0 px-0 ">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1900x500/?programming, code,"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/programming02.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/field03.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/study.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/app.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/forest.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>

<div class="container my-3">
    <h2 class="text-center">Welcome to {{name}}'s Homepage! </h2>
</div>

<div class="container mt-5">
  <div class="row">

    <div class="col-md-4 col-sm-6 col-xs-6">
      <div class="card mb-3">
        <a href="/about" ><img src="{% static 'img/human.jpg'%}" class="card-img-top" alt="..."></a>
        <div class="card-body">
          <h3 class="card-title text-center">About me</h3>
        </div>
      </div>
    </div>

     <div class="col-md-4 col-sm-6 col-xs-6"> 
      <div class="card mb-3">
        <a href="/skills"><img src="{% static 'img/code.jpg'%}" class="card-img-top" alt="..."></a>
          <div class="card-body">
            <h3 class="card-title text-center">My IT-Skills</h3>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-6"> 
        <div class="card mb-3">
          <a href="/projects" ><img src="{% static 'img/study.jpg'%}" class="card-img-top" alt="..."></a>
            <div class="card-body">
              <h3 class="card-title text-center">Project & Study</h3>
            </div>
          
        </div>
      </div>

    </div>
  </div>


{% endblock content %}
